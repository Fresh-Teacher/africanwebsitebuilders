        // Parse emails
        const emailLines = emails.trim().split('\n');
        const commentedEmails = [];
        const uncommentedEmails = [];

        emailLines.forEach(line => {
            if (line.startsWith('<!--') && line.endsWith('-->')) {
                commentedEmails.push(line.slice(4, -3).trim());
            } else if (line.trim()) {
                uncommentedEmails.push(line.trim());
            }
        });

        // Create groups
        const groups = [];
        groups.push({ name: 'Group 1 (Commented Emails)', emails: commentedEmails });

        for (let i = 0; i < uncommentedEmails.length; i += 50) {
            groups.push({
                name: `Group ${groups.length + 1}`,
                emails: uncommentedEmails.slice(i, i + 50),
            });
        }

        // Display groups
        const emailGroupsContainer = document.getElementById('emailGroups');
        groups.forEach(group => {
            const groupDiv = document.createElement('div');
            groupDiv.classList.add('group');

            const groupTitle = document.createElement('h2');
            groupTitle.textContent = group.name;
            groupDiv.appendChild(groupTitle);

            const groupEmails = document.createElement('pre');
            groupEmails.textContent = group.emails.join('\n');
            groupDiv.appendChild(groupEmails);

            emailGroupsContainer.appendChild(groupDiv);
        });

        // Download groups as a file
        document.getElementById('downloadButton').addEventListener('click', () => {
            const allGroupsText = groups.map(group => `${group.name}:\n${group.emails.join('\n')}\n`).join('\n');
            const blob = new Blob([allGroupsText], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'email_groups.txt';
            link.click();
            URL.revokeObjectURL(link.href);
        });
    </script>
